<!DOCTYPE html>
<html>
<head>
    <title>Error - Random Forest Analyzer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            text-align: center; 
            background: #f8f9fa;
        }
        .error-container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .btn { 
            background: #1a2a6c; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            display: inline-block; 
            margin: 10px; 
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 style="color: #dc3545;">Error</h1>
        <p>{{ error }}</p>
        <a href="/" class="btn">Go Home</a>
        <a href="/upload" class="btn">Upload Again</a>
    </div>
</body>
</html>
