<!DOCTYPE html>
<html>
<head>
    <title>Random Forest Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4a6c);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 150px;
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-tree"></i>
        </div>
        <h1>Random Forest Analyzer</h1>
        <p>Upload your dataset and perform comprehensive Random Forest analysis with detailed insights, feature importance, and model performance metrics.</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-upload"></i>
                <h3>Upload</h3>
                <p>CSV & Excel</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-bar"></i>
                <h3>Analyze</h3>
                <p>Random Forest</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Visualize</h3>
                <p>Results</p>
            </div>
        </div>
        
        <div>
            <a href="/upload" class="btn">
                <i class="fas fa-rocket"></i> Get Started
            </a>
            <a href="/demo" class="btn btn-secondary">
                <i class="fas fa-play-circle"></i> Try Demo
            </a>
        </div>
    </div>
</body>
</html>
